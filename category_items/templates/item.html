{% extends "layout.html" %}
{% block page_content %}
<article class="media content-section">
  <div class="media-body" id="parent">
    <div id="categories">
      <h3 class="category_title">{{item.title}}</h3>
      <p>{{item.description}}</p>
      {% if current_user.id == item.user_id %}
      <a href="{{url_for('update_item', item_id=item.id)}}">Edit | </a>
      <a href="#" data-toggle="modal" data-target="#deleteModal">Delete</a>
      {% endif %}
    </div>
  </div>
  </div>
</article>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Item?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{url_for('delete_item', item_id=item.id)}}" style="display:inline" method="POST">
          <input class="btn btn-danger" style="height:32px" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
